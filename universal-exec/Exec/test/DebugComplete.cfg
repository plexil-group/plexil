# This file contains (ostensibly) all debug output tags used as of
# 7/3/07.  Every tag has been commented out with the '#' character.  You
# can use this file by referencing it and/or copying it to your working
# directory and uncommenting the desired debug tags.

# In general, the most useful tags are the following two, which provide
# a minimal and readable trace of plan execution.

# Prints the node, current state, and destination state for node transition.
# :Node:transition

# Prints the outcome of every node when it finishes.
#:Node:outcome

# Only a few of the remaining tags below include comments.  The UE
# developers realize this system is, in general, primitive and ad hoc,
# and could use more thorough documentation.  The source code, of
# course, reveals what output is generated by each tag.

